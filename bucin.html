<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untukmu ❤️</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Wadah untuk canvas 3D */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Lapisan teks di atas 3D */
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: #fff;
            text-align: center;
            pointer-events: none; /* Agar klik tembus ke canvas 3D */
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8), 0 0 20px rgba(255, 105, 180, 0.5);
        }

        #overlay h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
            color: #ffb7c5; /* Warna pink lembut */
        }

        #overlay p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Animasi kedip halus untuk teks */
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        .pulse-text {
            animation: pulse 3s infinite ease-in-out;
        }

    </style>
</head>
<body>

    <div id="overlay" class="pulse-text">
        <h1>Hai Kamu ❤️</h1>
        <p>ini isinya cuma kamu...</p>
        <p style="font-size: 0.8rem; margin-top: 20px;">(Geser layar untuk melihat sekeliling)</p>
    </div>

    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Konfigurasi Dasar ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x110022); // Latar belakang ungu gelap
        scene.fog = new THREE.FogExp2(0x110022, 0.02); // Kabut agar lebih atmosferis

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 8); // Posisi awal kamera

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // --- Kontrol Orbit (Agar bisa diputar dengan mouse/sentuhan) ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Pergerakan halus
        controls.dampingFactor = 0.05;
        controls.autoRotate = true; // Berputar otomatis
        controls.autoRotateSpeed = 0.5; // Kecepatan putar
        controls.maxDistance = 15; // Jarak zoom maksimal
        controls.minDistance = 3;  // Jarak zoom minimal

        // --- Pencahayaan ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xff69b4, 2, 50); // Cahaya pink di tengah
        pointLight.position.set(0, 2, 0);
        scene.add(pointLight);

        // --- Memuat Gambar ---
        const imageUrls = [
            'https://files.catbox.moe/7imps1.jpg',
            'https://files.catbox.moe/qcapl8.jpg',
            'https://files.catbox.moe/mkkdhg.jpg',
            'https://files.catbox.moe/n494od.jpg',
            'https://files.catbox.moe/u4k0j9.jpg'
        ];

        const textureLoader = new THREE.TextureLoader();
        const photoGroup = new THREE.Group();
        scene.add(photoGroup);

        const radius = 6; // Jari-jari lingkaran foto
        const imgAspect = 1.5; // Perkiraan aspek rasio (lebar/tinggi) untuk bingkai

        imageUrls.forEach((url, i) => {
            textureLoader.load(url, (texture) => {
                // Agar tekstur tidak terdistorsi jika aspek rasio beda
                texture.colorSpace = THREE.SRGBColorSpace;
                const aspect = texture.image.width / texture.image.height;
                
                // Membuat bingkai foto (PlaneGeometry)
                // Kita sesuaikan lebarnya berdasarkan aspek rasio gambar aslinya agar tidak gepeng
                let planeWidth = 3;
                let planeHeight = 3 / aspect;
                
                // Jika gambar terlalu tinggi (potrait), kita batasi tingginya
                if (planeHeight > 4) {
                     planeHeight = 4;
                     planeWidth = 4 * aspect;
                }


                const geometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
                const material = new THREE.MeshBasicMaterial({ 
                    map: texture, 
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.9
                });
                const photoMesh = new THREE.Mesh(geometry, material);

                // Menghitung posisi melingkar
                const angle = (i / imageUrls.length) * Math.PI * 2;
                const x = Math.sin(angle) * radius;
                const z = Math.cos(angle) * radius;

                photoMesh.position.set(x, 1.5, z);
                
                // Agar foto selalu menghadap ke tengah (ke arah kamera di awal)
                photoMesh.lookAt(0, 1.5, 0);
                
                // Sedikit variasi miring agar terlihat lebih dinamis
                photoMesh.rotation.z = (Math.random() - 0.5) * 0.2;

                photoGroup.add(photoMesh);
            });
        });


        // --- Menambahkan Partikel Bintang (Background) ---
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 2000;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100; // Sebar partikel di ruang yang luas
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.1,
            color: 0xffffff,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);


        // --- Loop Animasi Utama ---
        function animate() {
            requestAnimationFrame(animate);

            // Update kontrol (diperlukan untuk damping dan autoRotate)
            controls.update();

            // Rotasi partikel background agar terlihat hidup
            particlesMesh.rotation.y += 0.0005;
            particlesMesh.rotation.x += 0.0002;

            // Sedikit gerakan naik turun pada foto agar seperti melayang
            photoGroup.children.forEach((photo, index) => {
                photo.position.y += Math.sin(Date.now() * 0.001 + index) * 0.002;
            });

            renderer.render(scene, camera);
        }

        // Handle Resize Jendela
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Mulai animasi
        animate();
    </script>
</body>
</html>
